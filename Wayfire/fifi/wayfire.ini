[autostart]
0_env = dbus-update-activation-environment --systemd WAYLAND_DISPLAY DISPLAY XAUTHORITY  # Exporta variáveis de ambiente necessárias pro dbus e systemd no Wayland
autostart_wf_shell = true                           # Inicia o wf-shell automaticamente
# browser = firefox-esr                               # Inicia o navegador Firefox ESR
# game = steam -silent                                # Inicia o Steam em modo silencioso
# gamma = wlsunset -T 3001 -t 3000 -S 00:01 -s 00:02  # Configura temperatura de cor com wlsunset
# vm = virt-manager                                   # Inicia o Virt-Manager para VMs
portal = /usr/libexec/xdg-desktop-portal-wlr        # Define o backend do portal XDG para Wayland (xdg-desktop-portal-wlr)
lxpolkit = lxpolkit

[command]
binding_0 = <super> KEY_N                         # Atalho Super+N
command_0 = firefox-esr                           # Executa o Firefox ESR

binding_1 = <super> KEY_C                         # Atalho Super+C
command_1 = wcm                                   # Abre o Wayfire Config Manager

binding_2 = <super> KEY_O                         # Atalho Super+O
command_2 = systemctl suspend                     # Suspende o sistema

binding_reaper = <super> KEY_P                    # Super+P abre o Reaper
command_reaper = reaper

binding_blender = <super> KEY_B                   # Super+B abre o Blender
command_blender = blender

binding_boxes = <super> KEY_G                     # Super+G abre Gnome Boxes
command_boxes = gnome-boxes

binding_lower_volume = KEY_VOLUMEDOWN             # Tecla física para abaixar o volume
command_lower_volume = pactl set-sink-volume @DEFAULT_SINK@ -8%

binding_raise_volume = KEY_VOLUMEUP               # Tecla física para aumentar o volume
command_raise_volume = pactl set-sink-volume @DEFAULT_SINK@ +8%

binding_playerctl = <super> KEY_Q                 # Super+Q pausa/play música
command_playerctl = playerctl play-pause

binding_prismlauncher = <super> KEY_M             # Super+M abre o Prism Launcher
command_prismlauncher = prismlauncher

binding_screenshot_interactive = KEY_PAUSE        # Tecla Pause ativa captura interativa
command_screenshot_interactive = slurp | grim -g - ~/Downloads/Img/$(date '+%F_%T').webp

binding_steam = <super> KEY_S                     # Super+S abre Steam
command_steam = steam

binding_terminal = <super> KEY_ENTER              # Super+Enter abre terminal
command_terminal = konsole

binding_unity = <super> KEY_U                     # Super+U abre Unity Hub
command_unity = unityhub

binding_lutris = <super> KEY_L                    # Super+L abre Lutris
command_lutris = lutris

binding_virt-manager = <super> KEY_V              # Super+V abre Virt-Manager
command_virt-manager = virt-manager

binding_next = <super> KEY_A                      # Super+A vai pra próxima música
command_next = playerctl next

binding_previous = <super> KEY_Z                  # Super+Z volta música anterior
command_previous = playerctl previous

binding_file = <super> KEY_E                      # Super+E abre Dolphin (gerenciador de arquivos)
command_file = dolphin

binding_menu = <super> KEY_D                      # Atalho Super+D para abrir o menu
command_menu = sh -c '(find /usr/share/applications ~/.local/share/applications ~/Área\ de\ trabalho -type f -name "*.desktop" 2>/dev/null | xargs -n 1 basename; flatpak list --app --columns=application) | sort | uniq | bemenu | xargs -r sh -c "gtk-launch \"$0\" || flatpak run \"$0\""'  # Corrigido: mantém .desktop e melhora compatibilidade com Steam



[core]
background_color = \#4D2969FF                     # Cor de fundo do desktop (RGBA)
close_top_view = <super> KEY_W | <alt> KEY_F4     # Atalhos para fechar janela
focus_button_with_modifiers = false               # Evita foco em botões com modificadores
focus_buttons = BTN_LEFT | BTN_MIDDLE | BTN_RIGHT # Botões de mouse que ativam foco
focus_buttons_passthrough = true                  # Passa clique pra app mesmo focando
max_render_time = -1                              # Sem limite no tempo de renderização
plugins = expo move resize command autostart wm-actions # Plugins ativados no Wayfire
preferred_decoration_mode = server                # Decoração das janelas feita pelo compositor
transaction_timeout = 100                         # Tempo limite para transições de plugin
vheight = 3                                       # Altura da grade virtual de workspaces
vwidth = 3                                        # Largura da grade virtual de workspaces
xwayland = true                                   # Suporte a apps X11 via Xwayland

[expo]
background = \#1A1A1AFF                           # Cor de fundo do modo Expo
duration = 0ms circle                             # Duração e tipo de transição
inactive_brightness = 1.000000                    # Brilho de áreas inativas
keyboard_interaction = true                       # Usa teclado pra navegar no Expo
offset = 0                                        # Sem offset de transição
select_workspace_1 = KEY_1                        # Atalhos para mudar de workspace
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9
toggle = <super> KEY_GRAVE                        # Super + ` ativa/desativa Expo
transition_length = 0                             # Duração da transição

[input]
click_method = default                            # Método de clique padrão
cursor_size = 24                                  # Tamanho do cursor
cursor_theme = default                            # Tema padrão de cursor
disable_touchpad_while_mouse = false              # Não desativa touchpad com mouse conectado
disable_touchpad_while_typing = false             # Não desativa touchpad ao digitar
drag_lock = false                                 # Sem lock no arrastar
gesture_sensitivity = 1.000000                    # Sensibilidade de gestos
kb_capslock_default_state = false                 # Caps Lock desativado por padrão
kb_numlock_default_state = false                  # Num Lock desativado por padrão
kb_repeat_delay = 400                             # Atraso para repetição de tecla
kb_repeat_rate = 40                               # Frequência da repetição
left_handed_mode = false                          # Modo destro
middle_emulation = false                          # Sem emulação de botão do meio
modifier_binding_timeout = 400                    # Tempo de espera pra atalho com modificador
mouse_accel_profile = flat                        # Perfil de aceleração plano
mouse_cursor_speed = 0.000000                     # Velocidade do cursor
mouse_natural_scroll = false                      # Scroll não-natural
mouse_scroll_speed = 1.000000                     # Velocidade padrão de scroll
natural_scroll = false                            # Scroll "reverso" desativado
scroll_method = default                           # Método de scroll padrão
tablet_motion_mode = default                      # Modo de movimento de tablet padrão
tap_to_click = true                               # Toque ativa clique
touchpad_accel_profile = default                  # Perfil de aceleração padrão do touchpad
touchpad_cursor_speed = 0.000000                  # Velocidade de cursor
touchpad_scroll_speed = 1.000000                  # Velocidade de scroll
xkb_layout = us                                   # Layout de teclado US
xkb_model =                                       # Modelo vazio
xkb_options =                                     # Opções vazias
xkb_rules = evdev                                 # Regras do XKB
xkb_variant =                                     # Variante vazia

[move]
activate = <super> BTN_LEFT                       # Super + clique esquerdo move janela
enable_snap = false                               # Snap desativado
enable_snap_off = false                           # Snap de saída desativado
join_views = false                                # Não junta janelas
preview_base_border = \#404080CC                  # Cor da borda do preview
preview_base_color = \#8080FF80                   # Cor da base do preview
preview_border_width = 3                          # Largura da borda
quarter_snap_threshold = 50                       # Tolerância pro snap em 1/4 da tela
snap_off_threshold = 10                           # Distância pra descolar janela
snap_threshold = 10                               # Distância pra atracar janela
workspace_switch_after = -1                       # Não troca workspace após mover

[resize]
activate = <super> BTN_RIGHT                      # Super + botão direito redimensiona janela
activate_preserve_aspect = none                   # Não preserva proporção no resize

[wm-actions]
send_to_back = <super> KEY_SPACE                  # Super + Espaço joga janela pro fundo
toggle_always_on_top = <super> KEY_T              # Super + T ativa sempre no topo
toggle_fullscreen = none                          # Nenhum atalho pra fullscreen
toggle_maximize = <super> KEY_F                   # Super + F maximiza
toggle_showdesktop = none                         # Sem atalho pra mostrar desktop
toggle_sticky = <super> KEY_Y                     # Super + Y alterna modo "sticky"

