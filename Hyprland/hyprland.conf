# Configuração de Monitor
monitor = ,preferred,auto,auto

# Configuração do Tamanho do Cursor
env = XCURSOR_SIZE,10
env = HYPRCURSOR_SIZE,10

# Configuração Geral
general {
    gaps_in = 17                  # Espaço interno entre as janelas
    gaps_out = 25                 # Espaço externo entre as janelas
    border_size = -1              # Tamanho da borda das janelas (-1 para remover)
}

# Decoração das Janelas
decoration {
    rounding = 13                 # Arredondamento das bordas das janelas
    drop_shadow = false           # false shadow of windows
    dim_special = 0.0 # desativar qualquer escurecimento de áreas ao redor de janelas ou workspaces especiais
}

# Configurações de Animações
animations {
    enabled = false                # Habilita animações
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05  # Curva Bezier para animações suaves
    animation = windows, 1, 7, myBezier  # Animação de janelas
    animation = windowsOut, 1, 7, default, popin 80%  # Animação de fechamento de janelas
    animation = border, 1, 10, default  # Animação de borda
    animation = borderangle, 1, 8, default  # Animação de ângulo da borda
    animation = fade, 1, 7, default  # Animação de fade
    animation = workspaces, 1, 6, default  # Animação de troca de espaços de trabalho
}

# Configuração do Layout Dwindle
dwindle {
    pseudotile = true             # Comportamento de "tile" no layout dwindle
    preserve_split = true         # Preserva a divisão ao trocar o layout
}

# Configuração de Entrada (Teclado e Mouse)
input {
    follow_mouse = 1              # Foco segue o movimento do mouse
    sensitivity = 0.2             # Sensibilidade do mouse (0 para sem modificação)
    accel_profile = flat          # sem aceleração

}

# Definir a Tecla Modificadora Principal (Tecla SUPER)
$mainMod = SUPER

# Atalhos de Teclado
bind = $mainMod, w, killactive         # Fechar janela ativa
bind = $mainMod shift, e, exit         # Sair
bind = $mainMod, Space, togglefloating # Alternar entre janelas flutuantes
bind = $mainMod, h, togglesplit        # Alternar entre janelas divididas

# Atalhos para workspace (scratchpad)
bind = $mainMod, Grave, togglespecialworkspace, magic  # Alternar workspace especial (magic)
bind = $mainMod SHIFT, S, movetoworkspace, special:magic  # Mover para o workspace especial

# Mover e redimensionar janelas com o mouse
bindm = $mainMod, mouse:272, movewindow     # Mover janela
bindm = $mainMod, mouse:273, resizewindow   # Redimensionar janela

# Regras para Janelas
# windowrulev2 = suppressevent maximize, class:.*  # Suprimir evento de maximização
windowrule = opacity 0.9 0.8 1, ^.*             # Definir opacidade das janelas

# exec steam steam://rungameid/438100  # Abrir jogo específico na Steam

# Atalhos para execuções de aplicativos
bind = $mainMod, b, exec, blender-4.1          # Abrir Blender
bind = $mainMod, s, exec, steam                # Abrir Steam
bind = $mainMod, l, exec, foot                 # Abrir terminal Foot
bind = $mainMod, m, exec, prismlauncher       # Abrir Prisms Launcher
bind = $mainMod, Tab, exec, pactl set-source-mute alsa_input.pci-0000_05_00.6.analog-stereo 1  # Mudo do microfone
bind = $mainMod, F2, exec, pactl set-source-mute alsa_input.pci-0000_05_00.6.analog-stereo 0  # Ativar microfone
bind = $mainMod, p, exec, systemctl suspend   # Suspender o sistema
bind = $mainMod, F1, exec, pactl set-sink-volume @DEFAULT_SINK@ +3%  # Aumentar volume
bind = $mainMod, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ -3%  # Diminuir volume
bind = $mainMod, n, exec, firefox             # Abrir navegador Firefox
bind = $mainMod, o, exec, sudo reboot         # Reiniciar o sistema

# Configurações de Regras para Janelas
# windowrule = float, .*                  # Definir janela como flutuante
# windowrule = noshadow                   # Desativa sombra em janelas

misc {
    force_default_wallpaper = 0  # Nenhum papel de parede será aplicado
    disable_hyprland_logo = true  # Desativa o logotipo do Hyprland
}

# Requires playerctl
bindl = $mainMod, q, exec, playerctl play-pause
bindl = $mainMod, a, exec, playerctl previous
bindl = $mainMod, z, exec, playerctl next

